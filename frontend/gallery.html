<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Special Scrubs Service</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
		<!-- favicon -->
		<link
		  rel="apple-touch-icon"
		  sizes="180x180"
		  href="images\x-icon\apple-touch-icon.png"
		/>
		<link
		  rel="icon"
		  type="image/png"
		  sizes="32x32"
		  href="images\x-icon\favicon-32x32.png"
		/>
		<link
		  rel="icon"
		  type="image/png"
		  sizes="16x16"
		  href="images\x-icon\favicon-16x16.png"
		/>
		<link rel="stylesheet" href="css/stylegallery.css" />
		<link rel="manifest" href="frontend/images/x-icon/site.webmanifest" />
	</head>

<body>

	<section class="extra">
		<h1>ARCH Intro!</h1>
		<div class="border">
		  <div class="videos">
			<video class="active" src="videos/video1.mp4" muted></video>
			<video src="videos/video2.mp4" muted></video>
			<video src="videos/video3.mp4" muted></video>
			<video src="videos/video4.mp4" muted></video>
		  </div>
		  <div class="main-video">
			<video src="videos/video1.mp4" muted controls autoplay></video>
		  </div>
		</div>
	  </section>
	
	
  
	<!-- jquery cdn link -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
	  <script>
  
		$(document).ready(function(){
  
			$('.videos video').click(function(){
  
				$(this).addClass('active').siblings().removeClass('active');
  
				var src = $(this).attr('src');
				$('.main-video video').attr('src',src);
			});
		});
  
	  </script>

</body>

</html>
